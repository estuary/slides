name: Build and Deploy
on:
  push:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Cache node-modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
      - name: Install and Build
        run: |
          npm install --no-optional reveal-md
          mkdir build
          cp -r img build/
          find *.md -print0 | xargs -0 -n1 sed -i 's/"media\//"https:\/\/raw.githubusercontent.com\/estuary\/slides\/master\/media\//g'
          find *.md -print0 | xargs -0 -n1 ./node_modules/.bin/reveal-md --css custom.css --static build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
          CLEAN: true
